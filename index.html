<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
      </div>
      <div class="weather">
        <h2 class="city">Toshkent, UZ</h2>
        <div class="flex">
          <h1>
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              class="icon"
            />
          </h1>
          <h1 class="temp">-2 °C</h1>
        </div>
        <h4 class="description">07. 12. 2022</h4>
        <h4 class="humidity">Cloud</h4>
        <h4 class="wind">20%</h4>
        <h3><span class="weath-max">24 / 24</span> °c</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
